<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="col">
            <img src="assets/img/Screenshot_3.png" class="img-logo" />
        </div>
        <div class="col">
            <form>
                <div class="list">
                    <label class="item item-input item-floating-label">
                  <span class="input-label">Username</span>
                  <input type="text" placeholder="Username" ng-model="user" required>
                </label>
                    <label class="item item-input item-floating-label">
                  <span class="input-label">Password</span>
                  <input type="password" placeholder="Password" ng-model="password" required>
                </label>
                </div>
                <button class="button button-block" ng-click="self.logar(user, password)">Entrar</button>
                <button class="button button-block" ng-click="self.criar(user, password)">NÃ£o possuo conta</button>
            </form>
        </div>
    </ion-content>
</ion-view>
