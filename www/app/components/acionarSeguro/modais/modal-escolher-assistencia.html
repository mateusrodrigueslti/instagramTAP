<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Acionamento Assistência</h1>
    <button class="button" ng-click="self.closeModalAssistencias()">Cancelar</button>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <h5>Qual das assistências está precisando?</h5>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <h6>Vamos até você</h6>
        </div>
        <div class="row cards-cartao-credito-veiculos" ng-click="self.openModalDeslocamento()">
          <div class="row">
            <div class="col col-10">
              <input type="radio" style="margin-top: 60%;"></input>
            </div>
            <div class="col col-90">
              <h4>Guincho</h4>
            </div>
          </div>
        </div>
        <div class="row cards-cartao-credito-veiculos" ng-click="self.openModalDeslocamento()">
          <div class="row">
            <div class="col col-10">
              <input type="radio" style="margin-top: 60%;"></input>
            </div>
            <div class="col col-90">
              <h4>Chaveiro</h4>
            </div>
          </div>
        </div>
        <div class="row cards-cartao-credito-veiculos" ng-click="self.popupEscolherPane()">
          <div class="row">
            <div class="col col-10">
              <input type="radio" style="margin-top: 60%;"></input>
            </div>
            <div class="col col-90">
              <h4>Pane no Carro</h4>
              <ul>
                <li>Estou sem combustível</li>
                <li>Estou sem bateria</li>
                <li>Não sei o problema, meu carro nao funciona</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row cards-cartao-credito-veiculos" ng-click="self.popupPneusFurados()">
          <div class="row">
            <div class="col col-10">
              <input type="radio" style="margin-top: 60%;"></input>
            </div>
            <div class="col col-90">
              <h4>Pneus furados</h4>
              <ul>
                <li>Apenas 1 pneu</li>
                <li>2 ou mais pneus</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
